repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/srstevenson/nb-clean
  rev: "2.4.0"
  hooks:
    - id: nb-clean
      args:
        - --remove-empty-cells
        - --preserve-cell-outputs
